# ArkTwin Center Configuration for Sample
# サンプル用のCenter設定

arktwin.center.static {
  host = "127.0.0.1"
  port = 2236
  logLevel = "Info"
  logLevelColor = true
  runIdPrefix = "sample"
  
  # タイムアウト設定
  actorTimeout = "10s"
  
  # Clock設定
  clock {
    speed = 1.0
    maxSpeed = 10.0
  }
}

arktwin.center.dynamic.atlas {
  # ネットワークカリング設定
  maxNeighborsNumber = 100
  maxDistance = 1000.0
}

# Pekko設定
pekko {
  loglevel = INFO
  
  http {
    server {
      # パフォーマンス設定
      max-connections = 1024
    }
  }
}

# Kamon設定（メトリクス）
kamon {
  environment.service = "arktwin-center-sample"
  
  # Prometheusエクスポート設定
  prometheus {
    start-embedded-http-server = false
  }
}