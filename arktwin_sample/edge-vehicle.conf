# ArkTwin Edge Configuration for Vehicle Simulator
# 車両シミュレーター用のEdge設定

arktwin.edge.static {
  host = "127.0.0.1"
  port = 2237
  logLevel = "Info"
  logLevelColor = true
  edgeIdPrefix = "vehicle-edge"
  
  # タイムアウト設定
  actorTimeout = "10s"
  
  portAutoIncrement = false
}

arktwin.edge.dynamic {
  # 座標系設定（車両シミュレーター用）
  coordinate {
    axis {
      xDirection = "East"
      yDirection = "North"
      zDirection = "Up"
    }
    centerOrigin {
      x = 0.0
      y = 0.0
      z = 0.0
    }
    rotation {
      type = "EulerAnglesConfig"
      angleUnit = "Degree"
      rotationMode = "Extrinsic"
      rotationOrder = "XYZ"
    }
    lengthUnit = "Meter"
    speedUnit = "MeterPerSecond"
  }
  
  # カリング設定
  culling {
    enabled = true
    maxNeighborsNumber = 50
    maxDistance = 200.0
  }
}

# Pekko gRPC client設定（Centerとの接続）
pekko.grpc.client.arktwin {
  host = "127.0.0.1"
  port = 2236
  use-tls = false
}

# Kamon設定
kamon {
  environment.service = "arktwin-edge-vehicle"
}